# ==================== #
#       Server         #
# ==================== #
server.port=80

# ==================== #
#       DATABASE       #
# ==================== #
spring.datasource.url=jdbc:mysql://url_shortener_mysql:3306/url_shortener
spring.datasource.username=root
spring.datasource.password=url-shorterner-password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ==================== #
#         REDIS        #
# ==================== #
spring.redis.port=6379
spring.redis.host=url_shortener_redis
spring.redis.password=url-shortener-password